{% extends 'comparator/base.html' %}
{% load static %}

{% block content %}
<header class="masthead connect-img">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Connexion au compte utilisateur</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <form>
          <ul class="connect-list">
            <li class="connect-list-row"><input class="mytest" type="text" placeholder="Identifiant"></li>
          	<li class="connect-list-row"><input class="mytest" type="text" placeholder="Mot de passe"></li>
          	<li class="connect-list-row"><a class="mytest btn btn-primary btn-xl js-scroll-trigger">Valider</a></li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</header>

{% endblock %}
