{% extends 'comparator/base.html' %}
{% load static %}

{% block content %}

<header class="masthead connect-img">
  <div class="container h-0">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-12 align-self-end">
        <h3 class="text-uppercase text-white font-weight-bold">Votre recherche : {{ query }}</h3>
        <hr class="divider my-4">
      </div>
    </div>
    {% if food|length_is:"0" %}
    	<h4 class="text-uppercase text-white font-weight-bold">Aucun r√©sultat de recherche</h4>
    {% else %}
    <div class="row result-row">
	  {% for item in food %}
		  <div class="col-sm-4 text-center food-item">
			<img class="food-pict" src={{ item.pict }}>
		  </div>
	  {% endfor %}
    </div>
    {% endif %}
  </div>
</header>

{% endblock %}
