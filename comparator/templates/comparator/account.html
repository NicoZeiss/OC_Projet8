{% extends 'comparator/base.html' %}
{% load static %}

{% block content %}

<header class="masthead-mini account-img">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-center">
        <h1 class="text-uppercase text-white font-weight-bold">Bonjour</h1>
        <h1 class="text-uppercase text-white font-weight-bold">{{ request.user }}</h1>
      </div>
    </div>
  </div>
</header>

<!-- About Section -->
<section class="page-section bg-account sect-h-100">
  <div class="container h-100">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h4 class="text-uppercase text-white font-weight-bold">Votre adresse email : {{ request.user.email }}</h4>
      </div>
    </div>
    <div class='space-bot'></div>
    <div class="row justify-content-center">
      <form method="post">
        {% csrf_token %}
        {{ form }}
      </form>
      <button type="submit" class="search-button btn btn-primary btn-xl js-scroll-trigger">Modifier</button>
    </div>
  </div>
</section>

{% endblock %}
